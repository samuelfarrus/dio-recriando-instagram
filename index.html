<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Projeto DIO - Recriando a p√°gina inicial do Instagram (by samuelfarrus)</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-mobile">
			<img src="./img/mobile.png" alt="mobile phone with the instagram page">
		</div>
		<div class="instagram-login">
			<div class="login-block">
				<img src="./img/ig.png" class="ig-logo" alt="instagram logo">
				<div class="profile-pic">
					<img src="https://picsum.photos/150" alt="profile picture"> <!---->
				</div>
				<a href="#" class="ig-login">Continue as squishsquosh</a>
				<a href="#" class="ig-logout">Remove account</a>
			</div>
			<div class="login-block">
				<p class="not-acc">Not squishsquosh?</p>
				<p class="not-acc">
					<span class="link-blue">Switch accounts</span>
					or
					<span class="link-blue">Sign Up</span>
				</p>
			</div>
			<div class="app-getter">
				<p class="get-app">Get the app.</p>
				<div class="app-stores"> <!---->
					<a href="#" class="download">
						<img src="./img/apple.png" alt="apple store">
					</a>
					<a href="#" class="download">
						<img src="./img/googleplay.png" alt="google play">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
